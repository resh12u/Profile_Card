<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishav Profile Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="user-image">

            <h3 class="name">Rishav Chand Ramola</h3>
            <p class="username"><a class="red" href="https://resh12u.github.io/Portfolio/" target="_blank">@rishav_ramola</a></p>
        
        <div class="links">

            <a class="git" href="https://github.com/resh12u" target="_blank"><i class="fab fa-github-square"></i></a>
            <a class="linkedin" href="https://www.linkedin.com/Rishav Chand Ramola" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a class="insta" href="https://www.instagram.com/resh12u" target="_blank"><i class="fab fa-instagram-square"></i></a>
        </div>
        <p class="details"> I am little diffrent from others.</p>

        <a class="effect effect-4" href="">message</a>
        </div>
    </div>
    <!-- This is link of adding small images
		which are used in the link section -->
	<script src="https://kit.fontawesome.com/704ff50790.js"
    crossorigin="anonymous">
